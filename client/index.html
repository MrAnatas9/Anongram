<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anongram - Безопасность•Анонимность•Удобство</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .app { width: 100%; max-width: 400px; height: 90vh; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .screen.active { display: flex; }
        .login-screen { padding: 40px 30px; text-align: center; }
        .logo { font-size: 28px; font-weight: bold; color: #667eea; margin-bottom: 10px; }
        .tagline { color: #666; margin-bottom: 40px; font-size: 14px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        .input-group input { width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        .input-group input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a6fd8; }
        .btn-secondary { background: #f8f9fa; color: #333; border: 2px solid #e1e5e9; }
        .chat-header { padding: 20px; background: #667eea; color: white; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .message.own { align-items: flex-end; }
        .message.other { align-items: flex-start; }
        .message-bubble { max-width: 70%; padding: 12px 16px; border-radius: 18px; word-wrap: break-word; }
        .message.own .message-bubble { background: #667eea; color: white; border-bottom-right-radius: 4px; }
        .message.other .message-bubble { background: white; color: #333; border: 1px solid #e1e5e9; border-bottom-left-radius: 4px; }
        .message-sender { font-size: 12px; color: #666; margin-bottom: 4px; }
        .chat-input { padding: 20px; background: white; border-top: 1px solid #e1e5e9; display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 15px; border: 2px solid #e1e5e9; border-radius: 25px; font-size: 16px; }
        .chat-input button { padding: 15px 20px; background: #667eea; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .users-list { flex: 1; padding: 20px; overflow-y: auto; }
        .user-item { padding: 15px; border-bottom: 1px solid #e1e5e9; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .user-item:hover { background: #f8f9fa; }
        .user-info { display: flex; flex-direction: column; }
        .user-name { font-weight: 500; color: #333; }
        .user-level { font-size: 12px; color: #666; }
        .admin-badge { background: #ff6b6b; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="app">
        <div id="loginScreen" class="screen active">
            <div class="login-screen">
                <div class="logo">Anongram</div>
                <div class="tagline">Безопасность•Анонимность•Удобство</div>
                <div class="input-group">
                    <label>Почта</label>
                    <input type="email" id="emailInput" placeholder="Введите вашу почту">
                </div>
                <div class="input-group">
                    <label>Код доступа</label>
                    <input type="password" id="codeInput" placeholder="Введите код доступа" maxlength="6">
                </div>
                <button class="btn" onclick="login()">Войти</button>
                <button class="btn btn-secondary" onclick="showRegister()" style="margin-top: 10px;">Регистрация</button>
            </div>
        </div>

        <div id="registerScreen" class="screen">
            <div class="login-screen">
                <div class="logo">Регистрация</div>
                <div class="input-group">
                    <label>Почта</label>
                    <input type="email" id="regEmail" placeholder="Введите вашу почту">
                </div>
                <div class="input-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="regUsername" placeholder="Введите ваш ник">
                </div>
                <div class="input-group">
                    <label>Код доступа</label>
                    <input type="password" id="regCode" placeholder="Введите код доступа" maxlength="6">
                </div>
                <button class="btn" onclick="register()">Зарегистрироваться</button>
                <button class="btn btn-secondary" onclick="showLogin()" style="margin-top: 10px;">Назад к входу</button>
            </div>
        </div>

        <div id="usersScreen" class="screen">
            <div class="chat-header">
                <div>Пользователи</div>
                <button onclick="logout()" style="background: none; border: none; color: white;">Выйти</button>
            </div>
            <div id="usersList" class="users-list"></div>
        </div>

        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <button onclick="showUsers()" style="background: none; border: none; color: white;">← Назад</button>
                <div id="chatWithUser"></div>
                <div></div>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button onclick="sendMessage()">Отпр</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
